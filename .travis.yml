if: branch != deploy

language: rust
rust: nightly
node_js:
  - "node"

cache:
  cargo: true
  directories:
    - pkg
    - node_modules

jobs:
  include:
    - stage: Test rust
      script: make test-rust
    - stage: Deploy wasm
      script: make deploy-wasm
      if: branch = main
    - stage: Test js
      script: make test-js

notifications:
  email: false
